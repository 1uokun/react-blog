<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
<div id="app">
    {{ message }}
    {{qwe}}
    <button v-on:click="updateMessage">asd</button>
    <button v-on:click="updateMessage2">qwe</button>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            qwe:1
        },
        updated(){
            console.log(123) //全局监听
        },
        created(){
            this.$nextTick(()=>{
                console.log("created")
            })
        },
        methods: {
            updateMessage: function () {
                this.message = this.message==='已更新'?'Hello Vue!':'已更新';
                this.$nextTick(()=>{ //监听一次
                    console.log("nextTick")
                })
            },
            updateMessage2: async function () {
                this.qwe++
            }
        }

    })
</script>
</body>
</html>
